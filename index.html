<!DOCTYPE html>
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-3">Any Time is Train Time</h1>
    <p class="lead">Choo Choo!</p>
    <hr class="my-2"/>
    <p></p>
    <p class="lead">
    </p>
  </div>
  <div class="container">
    <div class="title">
      <h1>Current Train Schedule</h1>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
      <tbody class="train-list">
        <tr>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="container">
    <form>

      <div class="form">
        <div>
          <h1>Add Train</h1>
          <label for="inputName" class="col-sm-1-12  name col-form-label">Train Name</label>
          <div class="form-group row">
            <div class="col-sm-1-12">
              <input type="text" class="form-control" name="inputName" id="input-name" placeholder="Thomas">
            </div>
          </div>
          <div>
            <label for="inputName" class="col-sm-1-12 col-form-label">Destination</label>
            <div class="form-group row">
              <div class="col-sm-1-12">
                <input type="text" class="form-control" name="inputName" id="input-destination" placeholder="Nowhere">
              </div>
            </div>
          </div>
          <div>
            <div>
              <label for="inputName" class="col-sm-1-12 col-form-label">First Train Time</label>
              <div class="form-group row">
                <div class="col-sm-1-12">
                  <input type="time" class="form-control" name="inputName" id="input-starttime" placeholder="">
                </div>
              </div>
            
            </div>
            <div>
              <label for="inputName" class="col-sm-1-12 col-form-label">Frequency (min)</label>
              <div class="form-group row">
                <div class="col-sm-1-12">
                  <input type="number" class="form-control" name="inputName" id="input-frequency"
                    placeholder="Every Hour On the Hour">
                </div>
              </div>
            </div>

          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" id="add-train" class="btn btn-primary">Submit</button>
            </div>
          </div>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
  <script src="assets/script.js" async defer></script>
</body>

</html>
